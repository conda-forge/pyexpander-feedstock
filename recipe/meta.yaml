{% set name = "pyexpander" %}
{% set version = "2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9b2d31ee866cabd7ee6b80e59cf8327d5d82c37d1309f6a02d9ec7947d8df4a2

build:
  noarch: python
  number: 1
  script: '{{ PYTHON }} -m pip install . -vv '

requirements:
  host:
    - pip
    - setuptools
    - python >=3.5
  run:
    - python >={{ python_min }}

test:
  requires:
    - python {{ python_min }}
  imports:
    - pyexpander

about:
  home: https://goetzpf.bitbucket.io/pyexpander/index.html
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE.txt
  summary: a powerful macro processing language
  doc_url: https://goetzpf.bitbucket.io/pyexpander/index.html
  dev_url: https://bitbucket.org/goetzpf/pyexpander

extra:
  recipe-maintainers:
    - olawid
