{% set name = "pyexpander" %}
{% set version = "2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bcf119b41925e7fca1b37d4de65de5c61bd38f0af5782edbac83b698fe8fbc4f

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . -vv '

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  imports:
    - pyexpander

about:
  home: https://goetzpf.bitbucket.io/pyexpander/index.html
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE.txt
  summary: a powerful macro processing language
  doc_url: https://goetzpf.bitbucket.io/pyexpander/index.html
  dev_url: https://bitbucket.org/goetzpf/pyexpander

extra:
  recipe-maintainers:
    - olawid
