{% set name = "pyexpander" %}
{% set version = "2.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a1ad4804851bf99fcfd467d8ad46308d6aa05cc36f6f443232cd059dada05e84

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . -vv '

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  imports:
    - pyexpander

about:
  home: https://goetzpf.bitbucket.io/pyexpander/index.html
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE.txt
  summary: a powerful macro processing language
  doc_url: https://goetzpf.bitbucket.io/pyexpander/index.html
  dev_url: https://bitbucket.org/goetzpf/pyexpander

extra:
  recipe-maintainers:
    - olawid
